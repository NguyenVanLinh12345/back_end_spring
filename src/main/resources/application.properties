## Hibernate Properties


# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.spa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.spa.properties.hibernate.current_session_context_class = springframework.orm.hibernate5.SpringSessionContext
#spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect


# Hibernate ddl auto (create, create-drop, validate, update)
spring.spa.hibernate.ddl-auto = update


